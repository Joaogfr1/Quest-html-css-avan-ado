<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle-landing-page</title>

    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/responsive.css">
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/font-awesome.css">

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="logo">
            <a href="#"><img src="./src/images/logo.svg" alt="logo"></a>
        </div>
    </header>

    <section class="conteudo">
        <div class="imagem">
            <img src="./src/images/illustration-mockups.svg" alt="ilustracao">
        </div>

        <div class="informacoes">
            <h1>Build The Community Your Fans Will Love</h1>

            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                connections with your users as you engage in genuine discussion.</p>

            <div class="botao">
                <a href="#">Register</a>
            </div>
        </div>

    </section>


    <footer class="social">

        <a href="">
            <i class="fab fa-facebook"></i>
        </a>

        <a href="">
            <i class="fab fa-twitter"></i>
        </a>

        <a href="">
            <i class="fab fa-instagram"></i>
        </a>

    </footer>

</body>

</html>
